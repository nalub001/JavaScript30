    function palindromes(arr) {
    const arr1 = arr.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

        }

  function fibonacci(num) {
    arr=[];
    for(let i=0; i<num; i++){
        if(i<=1){
            arr.push(1);
        }else{
            let j=i-1; let k=i-2;
            let total = arr[k]+arr[j];
            arr.push(total);
        }
    }
    return arr[arr.length-1];
};
